<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Посещаемость</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px auto;
      font-size: 18px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .green {
      background-color: #28a745;
    }
    .red {
      background-color: #dc3545;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="arrived" class="green">Я пришел</button>
    <button id="left" class="red">Я ушел</button>
  </div>

  <script>
    const arrivedButton = document.getElementById('arrived');
    const leftButton = document.getElementById('left');
    const scriptUrl = 'https://script.google.com/macros/s/AKfycby6W2UICGqD34SIIpWHMxV3jkMchQjCDcrBfoLD_N6ujhCd0QJPP68454pKHxHb0OJUcQ/exec'; // Вставьте сюда URL Google Apps Script

    function sendAction(action) {
      fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({ action }),
        headers: { 'Content-Type': 'application/json' },
      })
      .then(() => {
        arrivedButton.disabled = true;
        leftButton.disabled = true;

        setTimeout(() => {
          arrivedButton.disabled = false;
          leftButton.disabled = false;
        }, 15 * 60 * 1000); // 15 минут
      })
      .catch(error => console.error('Error:', error));
    }

    arrivedButton.addEventListener('click', () => sendAction('Я пришел'));
    leftButton.addEventListener('click', () => sendAction('Я ушел'));
  </script>
</body>
</html>
