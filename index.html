<!DOCTYPE html>
<html>
<head>
    <title>Моя страница с кнопками и таймером</title>
    <style>
        .button {
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .greenButton {
            background-color: #4CAF50; /* Зеленый */
            color: white;
        }

        .redButton {
            background-color: #f44336; /* Красный */
            color: white;
        }

        #timestamp {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #timer {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button id="cameButton" class="button greenButton">Я пришел</button>
    <button id="leftButton" class="button redButton">Я ушел</button>
    <div id="timestamp"></div>
    <div id="timer"></div>

    <script>
        const cameButton = document.getElementById('cameButton');
        const leftButton = document.getElementById('leftButton');
        const timestampDiv = document.getElementById('timestamp');
        const timerDiv = document.getElementById('timer');

</body>
</html>
